---
layout: default
---
<div id="post">
  {{ content }}
</div>

<div id="tags">
  {% if page.tags %}
    Tags:
    {% for tag in page.tags %}
      {{ tag }}, 
    {% endfor %}
  {% endif %}
</div>
 
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
